<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="box">
		<!-- <child-com :msg="a"></child-com> -->
		<child-com :msg="givedata"></child-com>
			<h2>{{givedata.a}}</h2>
	</div>
	<template id="child">
		<div>
			<input type="button" value="按钮" @click="change">
			<h3>这是子组件----{{msg.a}}</h3>
			<h3>{{b}}</h3>
		</div>
	</template>
</body>
</html>
<script>
	new Vue({
		el:'#box',
		data:{
			givedata:{
				a:'父组件的数据',
				b:1231
			}
			
		},
		components:{
			'child-com':{
				data(){
					return {
						b:'',
					}
				},
				props:['msg'],
				template:'#child',
				mounted(){
					this.b = this.msg
				},
				methods:{
				change(){
					this.b = '被改了'
				}
			}				
			},

		}
	})
</script>
