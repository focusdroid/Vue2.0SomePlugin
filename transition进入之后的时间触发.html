<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>transition</title>
	<link rel="stylesheet" href="js/animate.css">
	<script src="js/vue.js"></script>
	<style type="text/css">
		p {
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.fade-enter-active, .fade-leave-active {
			transition: 1s all ease;
		}

		.fade-enter {
			opacity: 0;

		}
	</style>
</head>
<body>
	<div id="box">
		<input type="button" value="显示影藏" @click="show=!show">
		<transition name="fade"
			@before-enter="beforeEnter"
			@enter="enter"
			@after-enter="afterEnter"

			@before-leave="beforeLeave"
			@leave="leave"
			@after-leave="afterLeave"			

		><!--transition自带的一些时间，在动画进入或消失时候触发的-->
			<p v-show='show'></p>
		</transition>
	</div>
</body>
</html>
<script>
	new Vue({
		el:'#box',
		data:{
			show:false,
		},
		methods:{
			beforeEnter(el){//动画进入之前
				console.log('动画进入之前')
			},
			enter(){//动画进入
				console.log('动画进入')
			},
			afterEnter(){
				console.log('动画进入之后')
			},
			beforeLeave(el){//动画进入之前
				console.log('动画leave之前')
			},
			leave(){//动画进入
				console.log('动画leave')
			},
			afterLeave(){
				console.log('动画leave之后')
			}			
		}
	})
</script>
