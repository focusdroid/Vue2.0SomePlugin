<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>transition</title>
	<link rel="stylesheet" href="">
	<script src="js/vue.js"></script>
	<style type="text/css">
		p {
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box">
		<input type="button" value="显示影藏" @click="show=!show">
		<transition name="fade">
			<p v-show='show'></p>
		</transition>
	</div>
</body>
</html>
<script>
	new Vue({
		el:'#box',
		data:{
			show:false,
		},
		methods:{
			
		}
	})
</script>
