<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>transition</title>
	<link rel="stylesheet" href="js/animate.css">
	<script src="js/vue.js"></script>
	<style type="text/css">
		p {
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 5px auto;
		}
	</style>
</head>
<body>
	<div id="box">
		<input type="text" v-model="show">
		<transition-group
			enter-active-class="bounceInLeft" 
			leave-active-class="bounceOutRight"
		>
			<p v-for="(item,index) in lists " :key="index" class="animated">{{item}}</p>
		</transition--group>
	</div>
</body>
</html>
<script>
	new Vue({
		el:'#box',
		data:{
			show:'',
			list:['apple', 'banana', 'orange', 'pear', 'popo']
		},
		computed:{
			lists:function(){
				var arr = [];
				this.list.map(function(val){
					if(val.indexOf(this.show) !== -1){
						arr.push(val)
					}
				}.bind(this));
				return arr;
			}
		}
	})
</script>
