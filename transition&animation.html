<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>transition</title>
	<link rel="stylesheet" href="js/animate.css">
	<script src="js/vue.js"></script>
	<style type="text/css">
		p {
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div id="box">
		<input type="button" value="显示影藏" @click="show=!show">
		<!--transition自带的一些时间，在动画进入或消失时候触发的-->
		<transition
			enter-active-class="bounceInLeft" 
			leave-active-class="bounceOutRight"
		>
			<p v-show='show' class="animated"></p>
		</transition>
	</div>
</body>
</html>
<script>
	new Vue({
		el:'#box',
		data:{
			show:false,
		}
	})
</script>
